<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 10px 10px;
        }
        .btn{
            color: red;
            background-color: #00A6FB;
            border: none;
            border-radius: 10px;
            width: 100px;

        }

    <button type="button" class="btn">
        Next
    </button>
    <button type="button" class="btn">
        Prev
    </button>
