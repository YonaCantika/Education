<html>

<head>
    <title>
        Image Gallery
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .covering {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="covering">
        <div class="gallery">
            <img alt="A green building with a red roof and a surrounding garden" height="300" src="#" width="400" />
            <img alt="A person arranging books on a wooden bookshelf in a library" height="300" src="#" width="400" />
            <img alt="An outdoor basketball court with trees in the background" height="300" src="#" width="400" />
            <img alt="A parking area with many motorcycles lined up under a roof" height="300" src="#" width="400" />
            <img alt="Students in a science lab with anatomical models in the background" height="300" src="#"
                width="400" />
            <img alt="A computer lab with several computers on desks" height="300" src="#" width="400" />
        </div>
    </div>
</body>

</html>
