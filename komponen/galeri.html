        }

        .galery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;

        }

        .containering {
            background-color: white;

            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .containering:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .containering img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            margin-top: 10px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
